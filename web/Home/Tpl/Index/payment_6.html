<div>
    <input type="button" id="paySuccess" value="支付成功" />
    <input type="button" id="payFail" value="支付失败" />
    <input type="hidden"  id="idPromotion" value='{$_GET["promotion"]}'/>
</div>
<script type="text/javascript">
    var isPromotion=$("#idPromotion").val();
    $("#paySuccess").click(function(){    
        $.getJSON("__URL__/changeAccountInfo",{"isPromotion":isPromotion},function(json){
            alert(json.data+"! 您购买的套餐会在下次登录时生效！");
            
        });
    });
</script>
